<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="config.css"/>
  </head>

<body>
    <div class="container">
        <h1 class="subtitle">Zoom Web UI Helper</h1>
        
        <form id="settings">
            <div class="control">
                <p id="extDisabled" style="display: none;">The extension is currently <strong>disabled</strong>, it will not automatically redirect you to the zoom web UI</p>
                <p id="extEnabled" style="display: none;"> The extension is currently <strong>enabled</strong>, it will automatically redirect you to the zoom web UI</p>
            </div>
            <div class="control">
                <label class="switch">
                    <input type="checkbox" id="toggleExtension">
                    <div class="slider round"></div>
                </label>
            </div>
        </form>

        <form id="refresh" style="display: none;">
            <hr />
            <div class="control">
                <p>In order for the settings to activate, please refresh the page</p>
                <button id="refreshButt">
                    <i class="fas fa-sync fa-2x"></i>
                </button>
            </div>
        </form>

    </div>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script type="application/javascript" src="../node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
    <script type="application/javascript" src="config.js"></script>
</body>

</html>
